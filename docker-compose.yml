version: '3.7'
services:
  crawler:
    volumes:
      - ./src:/apps/crawler
    ports:
      - '5001:5001'
    restart: always
    env_file:
      - ./prod.env
    build:
      context: .
    image: meanless/indigo_crawler
    working_dir: /apps/crawler
    command: ['python3', '-u', 'cron_job.py']
    depends_on:
      - chrome
    networks:
      internal:
        aliases:
          - crawler

  chrome:
    image: selenium/standalone-chrome
    environment:
      HUB_HOST: hub
      HUB_PORT: 4444
    ports:
      - 4444
    volumes: 
      - '/dev/shm:/dev/shm'
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME" /opt/bin/entry_point.sh'
    restart: always
    networks:
      internal:
        aliases:
          - chrome

networks:
  internal:
